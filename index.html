<!DOCTYPE html>
<html>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;

      color: #cfd8e6;
    }

    /* Top Navigation */
    .topbar {
      display: flex;
      justify-content: space-between;

      text-decoration: none;

      transition: 0.3s;
    }

    .btn:hover {
      background-color: #1f2e45;
      border-color: #7fa9ff;
      color: #ffffff;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 25px;
      font-size: 12px;
      color: #5c708f;
      border-top: 1px solid #1f2a38;
